<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Man</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="screenText"></p>
        </div>
        <div class="title">Calc Man</div>
        <div class="buttons">
            <button class="gStyle ac" data-key="Escape">AC</button>
            <button class="gStyle cl" data-key="Backspace">C</button>
            <button class="gStyle seven oprd" data-key="7">7</button>
            <button class="gStyle eight oprd" data-key="8">8</button>
            <button class="gStyle nine oprd" data-key="9">9</button>
            <button class="gStyle plus oprt clr" data-key="+">+</button>
            <button class="gStyle four oprd" data-key="4">4</button>
            <button class="gStyle five oprd" data-key="5">5</button>
            <button class="gStyle six oprd" data-key="6">6</button>
            <button class="gStyle minus oprt clr" data-key="-">-</button>
            <button class="gStyle one oprd" data-key="1">1</button>
            <button class="gStyle two oprd" data-key="2">2</button>
            <button class="gStyle three oprd" data-key="3">3</button>
            <button class="gStyle intoo oprt clr" data-key="*">*</button>
            <button class="gStyle dot blu" data-key=".">.</button>
            <button class="gStyle zero oprd" data-key="0">0</button>
            <button class="gStyle equal blu" data-key="Enter">=</button>
            <button class="gStyle divide oprt clr" data-key="/">/</button>
        </div>
    </div>
    <div class="footer"><a href="https://github.com/ankkitsharma/Calculator">ankkitsharma Â© 2023</a></div>

    <script src="./script.js"></script>
</body>
</html>
