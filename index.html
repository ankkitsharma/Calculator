<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="screenText">2</p>
        </div>
        <div class="buttons">
            <div class="gStyle ac">AC</div>
            <div class="gStyle cl">CL</div>
            <div class="gStyle seven">7</div>
            <div class="gStyle eight">8</div>
            <div class="gStyle nine">9</div>
            <div class="gStyle plus">+</div>
            <div class="gStyle four">4</div>
            <div class="gStyle five">5</div>
            <div class="gStyle six">6</div>
            <div class="gStyle minus">-</div>
            <div class="gStyle one">1</div>
            <div class="gStyle two">2</div>
            <div class="gStyle three">3</div>
            <div class="gStyle intoo">*</div>
            <div class="gStyle dot">.</div>
            <div class="gStyle zero">0</div>
            <div class="gStyle equal">=</div>
            <div class="gStyle divide">/</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
