<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="screenText"></p>
        </div>
        <div class="buttons">
            <div class="gStyle ac">AC</div>
            <div class="gStyle cl">CL</div>
            <div class="gStyle seven oprd">7</div>
            <div class="gStyle eight oprd">8</div>
            <div class="gStyle nine oprd">9</div>
            <div class="gStyle plus oprt">+</div>
            <div class="gStyle four oprd">4</div>
            <div class="gStyle five oprd">5</div>
            <div class="gStyle six oprd">6</div>
            <div class="gStyle minus oprt">-</div>
            <div class="gStyle one oprd">1</div>
            <div class="gStyle two oprd">2</div>
            <div class="gStyle three oprd">3</div>
            <div class="gStyle intoo oprt">*</div>
            <div class="gStyle dot">.</div>
            <div class="gStyle zero oprd">0</div>
            <div class="gStyle equal">=</div>
            <div class="gStyle divide oprt">/</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
